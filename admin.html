<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipZon Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .sidebar {
      background-color: #f26c00;
      color: #fff;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #e55c00;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #f26c00;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }
      .sidebar h2, .sidebar a {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Flip<span style="color:#fff">Zon</span></h2>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Users</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>
  <div class="main">
    <div class="top-bar">
      <h1>Admin Dashboard</h1>
      <button style="padding: 10px 20px; background-color: #f26c00; border: none; color: white; border-radius: 5px;">Logout</button>
    </div>

    <div class="dashboard">
      <div class="card">
        <h3>Total Orders</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>In Transit</h3>
        <p>234</p>
      </div>
      <div class="card">
        <h3>Delivered</h3>
        <p>876</p>
      </div>
      <div class="card">
        <h3>Active Users</h3>
        <p>532</p>
      </div>
    </div>
  </div>
  <div class="card">
    <h3>Orders Overview</h3>
    <canvas id="ordersChart"></canvas>
  </div>

  <div class="card">
    <h3>User Growth</h3>
    <canvas id="usersChart"></canvas>
  </div>

  <div class="card">
    <h3>Delivery Status</h3>
    <canvas id="deliveryChart"></canvas>
  </div>
</div>

<script>
  // Orders Line Chart
  const ctxOrders = document.getElementById('ordersChart').getContext('2d');
  new Chart(ctxOrders, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Orders',
        data: [120, 190, 300, 250, 280, 320],
        backgroundColor: 'rgba(242, 108, 0, 0.2)',
        borderColor: '#f26c00',
        borderWidth: 2,
        tension: 0.4,
        fill: true,
        pointBackgroundColor: '#f26c00'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Users Bar Chart
  const ctxUsers = document.getElementById('usersChart').getContext('2d');
  new Chart(ctxUsers, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'New Users',
        data: [30, 45, 60, 50, 65, 80],
        backgroundColor: '#f26c00'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Delivery Pie Chart
  const ctxDelivery = document.getElementById('deliveryChart').getContext('2d');
  new Chart(ctxDelivery, {
    type: 'pie',
    data: {
      labels: ['Delivered', 'In Transit', 'Cancelled'],
      datasets: [{
        label: 'Delivery Status',
        data: [876, 234, 135],
        backgroundColor: ['#f26c00', '#ffc107', '#dc3545']
      }]
    },
    options: {
      responsive: true
    }
  });
</script>
  
</body>
</html>
