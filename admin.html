<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipZon Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .sidebar {
      background-color: #f26c00;
      color: #fff;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #e55c00;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #f26c00;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }
      .sidebar h2, .sidebar a {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Flip<span style="color:#fff">Zon</span></h2>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Users</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>
  <div class="main">
    <div class="top-bar">
      <h1>Admin Dashboard</h1>
      <button style="padding: 10px 20px; background-color: #f26c00; border: none; color: white; border-radius: 5px;">Logout</button>
    </div>

    <div class="dashboard">
      <div class="card">
        <h3>Total Orders</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>In Transit</h3>
        <p>234</p>
      </div>
      <div class="card">
        <h3>Delivered</h3>
        <p>876</p>
      </div>
      <div class="card">
        <h3>Active Users</h3>
        <p>532</p>
      </div>
    </div>
  </div>
</body>
</html>
