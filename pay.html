<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | FlipZon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <section class="payment-section">
        <div class="container">
            <h2 class="section-title">Complete Your Payment</h2>
            
            <div class="payment-container">
                <span class="close-btn" id="close-btn">&times;</span>
                
                <div class="payment-details">
                    <div class="plan-info">
                        <h3 id="plan-name">Express Plan</h3>
                        <p id="plan-description">24-hour delivery with advanced tracking</p>
                        <div class="price" id="plan-price">â‚¹599</div>
                    </div>
                    
                    <h3>Billing Information</h3>
                    <form id="billing-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </form>
                </div>
                
                <div class="payment-methods">
                    <h3>Payment Method</h3>
                    <div class="payment-option active">
                        <i class="fab fa-google-pay"></i> Google Pay
                    </div>


</body>
</html>
