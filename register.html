<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <input type="password" id="password" class="input-field" placeholder="Enter password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            let user = {
                name: name,
                email: email,
                password: password
            };
            localStorage.setItem('newUser', JSON.stringify(user));
            alert('Registration successful! Please log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
