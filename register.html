<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fefefe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 94, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 94, 0, 0.1) 0%, transparent 20%);
            animation: gradientPulse 15s ease infinite;
        }

        @keyframes gradientPulse {
            0% { background-position: 10% 20%, 90% 80%; }
            50% { background-position: 15% 25%, 85% 75%; }
            100% { background-position: 10% 20%, 90% 80%; }
        }

        .register-container {
            background: rgba(25, 25, 25, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 94, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s 0.3s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ff5e00;
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 94, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 1.2rem;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            /* background: rgba(40, 40, 40, 0.7); */
            color: #101010;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .input-field::placeholder {
            color: #777;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff5e00;
            box-shadow: 0 0 0 3px rgba(255, 94, 0, 0.3);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff5e00, #ff8c00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 94, 0, 0.6);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }

        .submit-btn:hover::after {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a:hover {
            color: #ff5e00;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #ff8c00;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .login-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Input field animations */
        .input-field {
            animation: inputFadeIn 0.5s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
            opacity: 0;
            transform: translateX(-10px);
        }

        @keyframes inputFadeIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 1.8rem;
                margin: 1rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required style="--order: 1">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required style="--order: 2">
            <input type="password" id="password" class="input-field" placeholder="Enter password" required style="--order: 3">
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm password" required style="--order: 4">
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                // Add animation for error
                const passwordFields = document.querySelectorAll('input[type="password"]');
                passwordFields.forEach(field => {
                    field.style.borderColor = '#ff3333';
                    field.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        field.style.animation = '';
                    }, 500);
                });
                
                // Create error message element if it doesn't exist
                let errorMsg = document.querySelector('.password-error');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'password-error';
                    errorMsg.style.color = '#ff3333';
                    errorMsg.style.marginTop = '-0.5rem';
                    errorMsg.style.marginBottom = '1rem';
                    errorMsg.style.fontSize = '0.8rem';
                    document.querySelector('#confirmPassword').after(errorMsg);
                }
                errorMsg.textContent = 'Passwords do not match!';
                
                return;
            }

            let user = {
                name: name,
                email: email,
                password: password
            };

            localStorage.setItem('newUser', JSON.stringify(user));
            
            // Add success animation
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'âœ“ Success!';
            submitBtn.style.background = 'linear-gradient(135deg, #00c853, #5efc82)';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
